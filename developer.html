<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Panel - Agent Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .developer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #764ba2;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 5px;
            display: none;
        }

        /* Developer Panel Styles */
        .dev-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dev-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .dev-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dev-section h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .agent-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-form .form-group {
            display: flex;
            flex-direction: column;
        }

        .agent-form label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .agent-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .agent-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .agent-form button {
            grid-column: 1 / -1;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .agent-form button:hover {
            background-color: #229954;
        }

        .agents-table {
            width: 100%;
            border-collapse: collapse;
        }

        .agents-table th {
            background-color: #ecf0f1;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #bdc3c7;
            color: #2c3e50;
            font-weight: 600;
        }

        .agents-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .agents-table tr:hover {
            background-color: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: #d5f4e6;
            color: #27ae60;
        }

        .status-expired {
            background-color: #fadbd8;
            color: #e74c3c;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .notification.success {
            background-color: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .notification.error {
            background-color: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .agent-form {
                grid-template-columns: 1fr;
            }

            .dev-header {
                flex-direction: column;
                gap: 15px;
            }

            .agents-table {
                font-size: 14px;
            }

            .agents-table th,
            .agents-table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Panel -->
    <div id="loginPanel" class="login-panel">
        <div class="login-form">
            <h2>üîê Developer Panel</h2>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Enter Developer Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Developer Dashboard -->
    <div id="devPanel" class="developer-container" style="display: none;">
        <div class="dev-header">
            <h1>üõ†Ô∏è Agent Management Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="notification" class="notification"></div>

        <!-- Add/Edit Agent Section -->
        <div class="dev-section">
            <h2>Add New Agent</h2>
            <form id="agentForm" class="agent-form">
                <div class="form-group">
                    <label for="agentName">Agent Name *</label>
                    <input type="text" id="agentName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="agentDomain">Domain Name *</label>
                    <input type="text" id="agentDomain" placeholder="example.com" required>
                </div>
                <div class="form-group">
                    <label for="agentEmail">Email Address *</label>
                    <input type="email" id="agentEmail" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="agentPhone">WhatsApp Number *</label>
                    <input type="tel" id="agentPhone" placeholder="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Subscription Expiry Date *</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="agentStatus">Status</label>
                    <select id="agentStatus" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" id="submitBtn">Add Agent</button>
            </form>
        </div>

        <!-- Agents List Section -->
        <div class="dev-section">
            <h2>Manage Agents</h2>
            <div id="agentsTableContainer">
                <table class="agents-table" id="agentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Domain</th>
                            <th>Email</th>
                            <th>WhatsApp</th>
                            <th>Expiry Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="agentsBody">
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message" style="display: none;">
                    No agents found. Add your first agent above.
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Agent Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Edit Agent</h2>
            <form id="editForm" class="agent-form">
                <div class="form-group">
                    <label for="editAgentName">Agent Name *</label>
                    <input type="text" id="editAgentName" required>
                </div>
                <div class="form-group">
                    <label for="editAgentDomain">Domain Name *</label>
                    <input type="text" id="editAgentDomain" required>
                </div>
                <div class="form-group">
                    <label for="editAgentEmail">Email Address *</label>
                    <input type="email" id="editAgentEmail" required>
                </div>
                <div class="form-group">
                    <label for="editAgentPhone">WhatsApp Number *</label>
                    <input type="tel" id="editAgentPhone" required>
                </div>
                <div class="form-group">
                    <label for="editExpiryDate">Subscription Expiry Date *</label>
                    <input type="date" id="editExpiryDate" required>
                </div>
                <div class="form-group">
                    <label for="editAgentStatus">Status</label>
                    <select id="editAgentStatus" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" style="grid-column: 1 / -1; background-color: #3498db;">Update Agent</button>
            </form>
        </div>
    </div>

    <script src="developer.js"></script>
</body>
</html>
